{% extends "layout.html" %}

{% block content %}
    <script>
    function enableDisable(id) {
        console.log("enableDisable is called");
        //Reference the Button.
        var stringfield = document.getElementById(id);
        var btnSubmit = document.getElementById("btnSubmit");

        //Verify the TextBox value.
        btnSubmit.disabled = stringfield.value.trim() === "";
        console.log(btnSubmit.disabled);
    }
    function myalert(){
        alert("example");
    }
    </script>

    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file }}

        {{form.autocomplete_input(list="id_datalist")}}
        <datalist id="id_datalist">
            <option value='Default'>
            <option value='English'>
            <option value='Chinese'>
        </datalist>
        <input type="submit">
    </form>

    <a type="button" href="{{ url_for('main.annotate') }}"><button class="btn btn-outline-info" id="btnSubmit">Annotate!</button></a>
{% endblock content %}
