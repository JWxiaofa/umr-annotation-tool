{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload File</legend>
                <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        {{ form.file }}
                      </div>
                </div>
                <br>

                <div class="btn-group view-opt-btn-group">
                    {{ form.language_mode.label(class="form-check-label") }}
                    <div class ="input-group-text">
                        {{ form.language_mode(class="form-check-input")}}
                    </div>
                </div>
            </fieldset>

            <div class="input-group-append">
                {{ form.submit(class="btn btn-outline-info", id="btnSubmit") }}
            </div>
        </form>
    </div>
{% endblock content %}
